<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #475569;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-md);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.25rem;
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .title {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-right {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--primary-color);
        }

        .container {
            display: flex;
            height: calc(100vh - 73px);
            gap: 0;
        }

        .pane {
            flex: 1;
            height: 100%;
            overflow: auto;
            position: relative;
        }

        .pane::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .pane::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .pane::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
        }

        .pane::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        .editor-pane {
            border-right: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        #markdown-input {
            width: 100%;
            height: 100%;
            background: transparent;
            color: var(--text-primary);
            border: none;
            padding: 1.5rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.7;
            resize: none;
            outline: none;
        }

        #markdown-input::placeholder {
            color: var(--text-muted);
        }

        .preview-pane {
            background: var(--bg-primary);
        }

        #preview {
            padding: 1.5rem;
            line-height: 1.7;
            color: var(--text-primary);
        }

        #preview h1,
        #preview h2,
        #preview h3,
        #preview h4,
        #preview h5,
        #preview h6 {
            margin-top: 1.5em;
            margin-bottom: 0.75em;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.3;
        }

        #preview h1 { 
            font-size: 2.5em; 
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5em;
        }
        
        #preview h2 { 
            font-size: 2em; 
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.3em;
        }
        
        #preview h3 { 
            font-size: 1.5em; 
            color: var(--secondary-color);
        }
        
        #preview h4 { 
            font-size: 1.25em; 
        }
        
        #preview p { 
            margin-bottom: 1em; 
            color: var(--text-secondary);
        }
        
        #preview ul,
        #preview ol { 
            margin-bottom: 1em; 
            padding-left: 2em;
            color: var(--text-secondary);
        }
        
        #preview li { 
            margin-bottom: 0.5em; 
            position: relative;
        }
        
        #preview li::marker {
            color: var(--primary-color);
        }
        
        #preview code {
            background: var(--bg-tertiary);
            padding: 0.125rem 0.375rem;
            border-radius: var(--radius-sm);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            color: var(--accent-color);
            border: 1px solid var(--border-color);
        }
        
        #preview pre {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            overflow-x: auto;
            margin-bottom: 1.5em;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
        }
        
        #preview pre code {
            background: none;
            padding: 0;
            border: none;
            color: inherit;
        }
        
        #preview blockquote {
            border-left: 4px solid var(--primary-color);
            padding: 1rem 1.5rem;
            margin: 1.5em 0;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            font-style: italic;
        }
        
        #preview a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: var(--transition);
        }
        
        #preview a:hover {
            color: var(--primary-hover);
            border-bottom-color: var(--primary-color);
        }
        
        #preview img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-lg);
            margin: 1em 0;
            border: 1px solid var(--border-color);
        }
        
        #preview table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1.5em;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        #preview th,
        #preview td {
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            text-align: left;
        }
        
        #preview th {
            background: var(--bg-tertiary);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        #preview tr:hover {
            background: var(--bg-tertiary);
        }
        
        #preview hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 2em 0;
            position: relative;
        }
        
        #preview hr::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            margin: -2px auto 0;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .pane {
                height: 50vh;
            }
            
            .editor-pane {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .header {
                padding: 0.75rem 1rem;
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .header-left {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .title {
                font-size: 1.125rem;
            }
            
            .header-right {
                width: 100%;
                justify-content: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            #markdown-input,
            #preview {
                padding: 1rem;
            }
        }

        .status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            color: var(--text-muted);
            font-size: 0.875rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-value {
            font-weight: 500;
            color: var(--primary-color);
        }
    </style>
</head>

            <button class="btn btn-secondary" id="copy-btn">

    <div class="container">

    <script>
        const markdownInput = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');
        const copyBtn = document.getElementById('copy-btn');
        const clearBtn = document.getElementById('clear-btn');
        const lineCount = document.getElementById('line-count');
        const wordCount = document.getElementById('word-count');

        function renderMarkdown() {
            const markdown = markdownInput.value;
            preview.innerHTML = marked.parse(markdown);
            updateStats();
        }

        function updateStats() {
            const text = markdownInput.value;
            const lines = text.split('\n').length;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0).length;
            
            lineCount.textContent = lines;
            wordCount.textContent = words;
        }

        async function copyContent() {
            try {
                await navigator.clipboard.writeText(markdownInput.value);
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<span>‚úÖ</span> Copied!';
                copyBtn.classList.add('btn-primary');
                copyBtn.classList.remove('btn-secondary');
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.add('btn-secondary');
                    copyBtn.classList.remove('btn-primary');
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
            }
        }

        function clearContent() {
            if (confirm('Are you sure you want to clear the content?')) {
                markdownInput.value = '';
                renderMarkdown();
            }
        }

        // Initial render
        renderMarkdown();

        // Live preview on input
        markdownInput.addEventListener('input', renderMarkdown);

        // Copy button
        copyBtn.addEventListener('click', copyContent);

        // Clear button
        clearBtn.addEventListener('click', clearContent);

        // Add keyboard shortcuts
        markdownInput.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + A to select all
            if ((e.ctrlKey || e.metaKey) && e.key === 'a') {
                e.preventDefault();
                markdownInput.select();
            }
            
            // Ctrl/Cmd + S to save (prevent default)
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                // In a real app, this would save to file
                alert('Saving functionality would be implemented here');
            }
        });
    </script>
